  top: 50%;

<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
<script>
    // Функция для открытия модального окна с изображением
    function openImageModal(imageSrc) {
        const modal = document.createElement('div');
        modal.classList.add('image-modal');

        const img = document.createElement('img');
        img.src = imageSrc;
        img.classList.add('modal-image');

        modal.appendChild(img);
        document.body.appendChild(modal);

        // Закрытие модального окна при клике вне изображения
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                document.body.removeChild(modal);
            }
        });
    }


    document.addEventListener('DOMContentLoaded', () => {
        const editor = document.querySelector('.ck-content');

        // Жирный текст
        document.querySelector('.note-toolbar__button_bold').addEventListener('click', () => {
            document.execCommand('bold');
        });

        // Курсив
        document.querySelector('.note-toolbar__button_italic').addEventListener('click', () => {
            document.execCommand('italic');
        });

        // Подчеркивание
        document.querySelector('.note-toolbar__button_underline').addEventListener('click', () => {
            document.execCommand('underline');
        });

        // Зачеркивание
        document.querySelector('.note-toolbar__button_strikethrough').addEventListener('click', () => {
            document.execCommand('strikeThrough');
        });

        // Маркированный список
        document.querySelector('.note-toolbar__button_list').addEventListener('click', () => {
            document.execCommand('insertUnorderedList');
        });

        document.querySelector('.upload-button__attach').addEventListener('change', async (event) => {
            const files = event.target.files;
            const allowedTypes = ['image/jpeg','image/jpg', 'image/png', 'audio/mpeg', 'audio/mp3', 'audio/wav'];

            const csrftoken =getCookie('csrftoken');

            let noteId = currentNoteId;

            // Если noteId равен null, сохраняем заметку и снова получаем noteId
            if (noteId === null) {
                const titleInput = document.querySelector('.Textinput-Control');
                const editor = document.querySelector('.ck-editor__editable');
                const title = titleInput.value.trim();
                const content = editor.innerHTML.trim();

                // Сохраняем заметку
                await saveNoteData(title, content);
                noteId = currentNoteId; // Обновляем noteId после сохранения
            }

            for (let file of files) {
                if (!allowedTypes.includes(file.type)) {
                    alert('Можно загружать только фото (jpeg, png) и аудио (mp3, wav) файлы.');
                    continue;
                }

                // Создаем FormData для отправки оригинальных файлов
                const formData = new FormData();
                formData.append('file', file);
                formData.append('note_id', noteId); // Добавляем note_id




                // Отправляем оригинал файла на сервер
               try {
                    const response = await fetch('/save-file/', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-CSRFToken': csrftoken
                        },
                    });
                    if (!response.ok) throw new Error('Ошибка при сохранении файла');

                    const data = await response.json();

               } catch (error) {
                    console.error('Ошибка:', error);
               }
               console.log('saved');
               const reader = new FileReader();
               reader.onload = (e) => {
                    if (file.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = file.name;

                        // Уменьшаем изображение, если оно больше 500px по ширине
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const image = new Image();
                        image.src = e.target.result;

                        image.onload = function () {
                            const maxWidth = 500;
                            const scaleSize = maxWidth / image.width;
                            canvas.width = maxWidth;
                            canvas.height = image.height * scaleSize;
                            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

                            // Вставляем уменьшенное изображение в редактор
                            const smallImg = document.createElement('img');
                            smallImg.dataset.originalSrc = e.target.result;
                            smallImg.src = canvas.toDataURL(file.type);
                            smallImg.alt = file.name;
                            smallImg.classList.add('small-image');
                            editor.appendChild(smallImg);

                            // Добавляем функционал для увеличения изображения
                            smallImg.addEventListener('click', () => {
                                openImageModal(e.target.result);
                            });
                        };
                    } else if (file.type.startsWith('audio/')) {
                        // Вставляем аудио с тегом <audio>
                        const audio = document.createElement('audio');
                        audio.src = e.target.result;
                        audio.controls = true; // Добавляем элементы управления
                        audio.classList.add('audio-player'); // Добавьте класс для стилей
                        editor.appendChild(audio);
                    }
                };
                reader.readAsDataURL(file);
            }
        });






    let currentNoteId = null;
    let isSaving = false;
    let selectedNote = null;





    async function saveNoteData(title, content) {
        if (isSaving) return;
        if (!title.trim() && !content.trim()) return;
        isSaving = true;
        const csrftoken = getCookie('csrftoken');


        // Удаление всех пробелов из содержимого
        const cleanedContent_for_save = content.replace(/<p>\s*<\/p>|<p><\/p>/g, '').replace(/\s+/g, '');
        console.log(cleanedContent_for_save);

        // Проверка, что заголовок не пустой и контент не пустой или не только <p></p>
        if (title==='' && cleanedContent_for_save==='' ) {
            console.error('Title and content cannot be empty');
            return;
        }


        // Заменяем изображения и аудио на указатели
        const cleanedContent = content
            .replace(/<img[^>]+src="data:image\/[^;]+;base64[^"]+"[^>]*>/g, '[IMAGE]')
            .replace(/<audio[^>]+src="data:audio\/[^;]+;base64[^"]+"[^>]*><\/audio>/g, '[AUDIO]');

        try {
            console.log(JSON.stringify({ id: currentNoteId, title, content: cleanedContent }));
            const response = await fetch('/save-note/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({ id: currentNoteId, title, content: cleanedContent }),
            });

            if (!response.ok) throw new Error('Network response was not ok');

            const data = await response.json();
            if (data.note_id) currentNoteId = data.note_id;
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
        } finally {
            isSaving = false;
        }
    }


    let saveTimeout = null;

    function debounceSave(title, content) {
        if (saveTimeout) clearTimeout(saveTimeout);
        saveTimeout = setTimeout(() => {
            saveNoteData(title, content);
        }, 500);
    }

    function monitorChanges() {
        const titleInput = document.querySelector('.Textinput-Control');
        const editor = document.querySelector('.ck-editor__editable');

        if (!titleInput || !editor) {
            console.error('Editor or title input not found');
            return;
        }

        let lastTitle = titleInput.value;
        let lastContent = editor.innerHTML;

        const observer = new MutationObserver(() => {
            const newContent = editor.innerHTML;
            if (newContent !== lastContent) {
                lastContent = newContent;
                debounceSave(titleInput.value, newContent);
            }
        });

        observer.observe(editor, { childList: true, subtree: true, characterData: true });

        titleInput.addEventListener('input', () => {
            if (titleInput.value !== lastTitle) {
                lastTitle = titleInput.value;
                debounceSave(lastTitle, editor.innerHTML);
            }
        });
    }

    function fetchNotes() {
        fetch('/get-notes/')
            .then(response => response.json())
            .then(data => {
                const notesList = document.querySelector('.notes__list');
                const createNoteButton = document.querySelector('.create-note-button');
                notesList.innerHTML = '';
                notesList.appendChild(createNoteButton);

                data.notes.forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.className = 'notes-list-item notes-list-item_with-attach';
                    noteElement.dataset.noteId = note.id;

                    noteElement.innerHTML =
                        `<div class="notes-list-item__description">
                            <h1 class="notes-list-item__heading">
                                <span class="notes-list-item__heading-text">${note.title}</span>
                            </h1>
                            <div class="notes-list-item__second-row">
                                <span class="notes-list-item__time">${note.date_created}</span>
                            </div>
                        </div>`;

                    notesList.appendChild(noteElement);
                });
            })
            .catch(error => console.error('Error fetching notes:', error));
    }

    async function handleCreateNote() {

        const titleInput = document.querySelector('.Textinput-Control');
        const editor = document.querySelector('.ck-editor__editable');

        if (!titleInput || !editor) {
            console.error('Editor or title input not found');
            return;
        }

        const title = titleInput.value.trim();
        const content = editor.innerHTML.trim();


        // Удаление всех пробелов из содержимого
        const cleanedContent = content.replace(/<p>\s*<\/p>|<p><\/p>/g, '').replace(/\s+/g, '');

        console.log(cleanedContent);
        // Проверка, что заголовок не пустой и контент не пустой или не только <p></p>
        if (title==='' && cleanedContent==='' ) {
            console.error('Title and content cannot be empty');
            return;
        }

        await saveNoteData(title, content);
        await fetchNotes();
        titleInput.value = '';
        editor.innerHTML = '';
        currentNoteId = null;
    }


    function handleNoteClick(event) {

        selectedNote = event.target.closest('.notes-list-item');
        if (selectedNote) {
            const titleInput = document.querySelector('.Textinput-Control');
            const editor = document.querySelector('.ck-editor__editable');

            if (titleInput && editor) {
                const title = titleInput.value.trim();
                const content = editor.innerHTML.trim();

                console.log('saving');
                saveNoteData(title, content);

            }

            const noteId = selectedNote.dataset.noteId;

            // Сбрасываем фон всех заметок
            document.querySelectorAll('.notes-list-item').forEach(note => {
                note.style.backgroundColor = '#fff'; // Белый фон для всех заметок
            });

            // Устанавливаем цвет фона для выбранной заметки
            selectedNote.style.backgroundColor = '#f2f2f2';





            currentNoteId = noteId;
            loadNoteContent(noteId);
            fetchNotes();
        }
    }



    async function loadNoteContent(noteId) {
        try {
            const response = await fetch(`/get-note/${noteId}/`);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            const titleInput = document.querySelector('.Textinput-Control');
            const editor = document.querySelector('.ck-editor__editable');

            if (titleInput && editor) {
                titleInput.value = data.note.title || '';  // Загружаем заголовок заметки
                editor.innerHTML = data.note.text || '';  // Загружаем содержание заметки

                // Заменяем указатели на изображения на элементы <img> и указатели на аудио на <audio>
                const files = data.note.files || [];  // Получаем массив файлов
                let contentWithMedia = editor.innerHTML;

                for (const file of files) {
                    const fileUrl = `/get-file/${file.id}/`;  // Генерация URL для получения файла

                    // Определяем расширение файла
                    const fileExtension = file.name.split('.').pop().toLowerCase();

                    if (['jpg', 'jpeg', 'png'].includes(fileExtension)) {
                        const imgElement = `<img src="${fileUrl}" alt="Image ${file.id}" class="small-image" />`;
                        contentWithMedia = contentWithMedia.replace('[IMAGE]', imgElement);
                    } else if (['mp3', 'wav'].includes(fileExtension)) {
                        const audioElement = `<audio controls src="${fileUrl}" class="audio-player"></audio>`;
                        contentWithMedia = contentWithMedia.replace('[AUDIO]', audioElement);
                    }
                }

                editor.innerHTML = contentWithMedia;
                // Уменьшаем изображения, если они больше 500px по ширине
                const imgElements = editor.querySelectorAll('img');
                imgElements.forEach(img => {
                    const originalSrc = img.src;
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const image = new Image();

                    image.src = originalSrc;
                    image.onload = function () {
                        const maxWidth = 500;
                        const scaleSize = maxWidth / image.width;
                        canvas.width = maxWidth;
                        canvas.height = image.height * scaleSize;
                        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

                        img.src = canvas.toDataURL();
                        img.classList.add('small-image');
                        img.addEventListener('click', () => {
                            openImageModal(originalSrc);
                        });
                    };
                });
            } else {
                console.error('Editor or title input not found');
            }
        } catch (error) {
            console.error('Error loading note content:', error);
        }
    }




    async function deleteNote(noteId) {
        const csrftoken = getCookie('csrftoken');
        try {
            const titleInput = document.querySelector('.Textinput-Control');
            const editor = document.querySelector('.ck-editor__editable');
            const response = await fetch(`/delete-note/${noteId}/`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json',
                           'X-CSRFToken': csrftoken  // Добавляем CSRF-токен в заголовки
                },
            });

            if (!response.ok) throw new Error('Failed to delete note');

            console.log('Note deleted successfully');
            fetchNotes(); // Обновляем список заметок после удаления
            titleInput.value = '';  // Загружаем заголовок заметки
            editor.innerHTML = '';  // Загружаем содержание заметки
            const currentNoteId = null;
        } catch (error) {
            console.error('Error deleting note:', error);
        }
    }

    // Добавляем обработчик для кнопки удаления
    async function handleDeleteButtonClick(event) {
        console.log('pressed');

        // Если выделенная заметка не существует
        if (!selectedNote) {
            if (currentNoteId) {
                // Удаляем заметку по currentNoteId
                if (confirm('Вы уверены, что хотите удалить эту заметку?')) {
                    deleteNote(currentNoteId);
                    currentNoteId = null; // Обнуляем currentNoteId
                    clearNoteContent(); // Очищаем заголовок и содержание
                }
            } else {
                if (confirm('Вы уверены, что хотите удалить эту заметку?')) {
                    // Очищаем заголовок и содержание, если currentNoteId равен null
                    await saveNoteData(title, content);
                    noteId = currentNoteId; // Обновляем noteId после сохранения
                    deleteNote(currentNoteId);
                    clearNoteContent();
                }
            }
        } else {
            // Если выделенная заметка существует
            const noteId = selectedNote.dataset.noteId;
            console.log(noteId);
            if (noteId) {
                if (confirm('Вы уверены, что хотите удалить эту заметку?')) {
                    deleteNote(noteId);
                    currentNoteId = null; // Обнуляем currentNoteId
                }
            }
        }
    }

    // Функция для очистки заголовка и содержания заметки
    function clearNoteContent() {
        const titleInput = document.querySelector('.Textinput-Control');
        const editor = document.querySelector('.ck-editor__editable');

        if (titleInput) titleInput.value = ''; // Очищаем заголовок
        if (editor) editor.innerHTML = ''; // Очищаем содержание
    }


    const deleteButtons = document.querySelectorAll('.groupable-buttons__visible-button_name_deleteNote');
    deleteButtons.forEach(button => {
        button.addEventListener('click', handleDeleteButtonClick);
    });


    const notesContainer = document.querySelector('.notes__list');
    if (notesContainer) {
        notesContainer.addEventListener('click', handleNoteClick);
    }

    const createNoteButton = document.querySelector('.create-note-button');
    if (createNoteButton) {
        createNoteButton.addEventListener('click', handleCreateNote);
    }

    fetchNotes();
    monitorChanges();
});
</script>
